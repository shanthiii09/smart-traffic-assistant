<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Traffic Assistant</title>
    <style>
        body {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            font-family: Arial, sans-serif;
            text-align: center;
            color: #fff;
            margin-top: 60px;
        }
        .container {
            background: rgba(0, 0, 0, 0.4);
            padding: 30px;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        input {
            padding: 10px;
            margin: 10px;
            border-radius: 8px;
            border: none;
            width: 250px;
        }
        button {
            background-color: #ff9800;
            border: none;
            color: white;
            padding: 10px 20px;
            margin-top: 15px;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e68900;
        }
        pre {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            text-align: left;
            color: #c8e6c9;
            white-space: pre-wrap;
            margin-top: 25px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš¦ Smart Traffic Assistant</h1>
        <form method="POST" action="/predict">
            <input type="text" name="source" placeholder="Enter Source" required><br>
            <input type="text" name="destination" placeholder="Enter Destination" required><br>
            <button type="submit">Predict Best Time</button>
        </form>

        {% if result %}
        <h3>ðŸ“Š Result:</h3>
        <pre>{{ result|safe }}</pre>
        {% endif %}
    </div>
</body>
</html>
